<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-click='search()' ng-model="searchListings">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="listings-table">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>

              <tr ng-repeat= 'listings in listings | filter: searchListings' ng-click='showDetails($index)'>
                  <th>{{listings.code}}</th>
                  <th>{{listings.name}}</th>
                  <td><button ng-click='deleteListing($index)'><span class="glyphicon glyphicon-trash"></span></button></td>
                  <td ng-click='showDetails($index)'></td>
              </tr>
            </table>
          </div>
          
          <div>
          <br><br>
          <head>Add or delete entry: </head>
            <form id = "addData">  
              <br><br>
                Code: <input id = "code" name = "code" type = "text">
              <br><br>
                Building Name: <input id = "name" name = "name" type = "text">
              <br><br>
                Address: <input id = "address" name = "address" type = "text">
              <br><br>
                Coordinates: <input id = "coordinates" name = "coordinates" type = "text">
              <br><br>  
                <input id = "button" type = "button" value = " Add " ng-click = 'addListing()'>
            </form>
          </div>

        </div>
       
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            <div id="display_add">
              
            </div>
            <div id= "display_lat">
              
            </div>
            <div id="display_long">
              
            </div>

          </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
