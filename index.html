<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp" style="background-color:#203954" id="index">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-click='search()' ng-model="searchListings">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="listings-table">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>

              <tr ng-repeat= 'listings in listings | filter: searchListings' ng-click='showDetails($index)'>
                  <th>{{listings.code}}</th>
                  <th>{{listings.name}}</th>
                  <td><button ng-click='deleteListing($index)'><span class="glyphicon glyphicon-trash"></span></button></td>
                  <td ng-click='showDetails($index)'></td>
              </tr>
            </table>
          </div>

        </div>
       
        <div class="col-md-6">
          <div class="jumbotron" >
            <h2>Detailed Information</h2>

            <div id="display_add">
              
            </div>
            <div id= "display_lat">
              
            </div>
            <div id="display_long">
              
            </div>

          </div>

          <div style='background-color: #4C6F95' class="add" id = "text">
          <br><br>
          <head><strong>Add or delete entry: </strong> </head>
            <form id = "text">  
                <div class="form-group">
                  <label for="code">Code: </label>
                  <input id = "code" name = "code" type = "text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="name">Building Name: </label>
                  <input id = "name" name = "name" type = "text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="address">Address: </label>
                  <input id = "address" name = "address" type = "text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="lat">Latitude: </label>
                  <input id = "lat" name = "coordinates" type = "text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="coordinates">Longitude: </label>
                  <input id = "long" name = "long" type = "text" class="form-control">
                </div>
                <button type="submit" ng-click = 'addListing()' class="btn btn-default">Add</button>
              
              <br><br>
            </form>
          </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
